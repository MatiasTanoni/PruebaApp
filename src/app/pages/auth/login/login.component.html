<ion-content class="ion-padding bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h1>

    <ion-item class="rounded-xl mb-4 border border-gray-300">
      <ion-label position="floating" class="text-gray-600">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" class="text-gray-800"></ion-input>
    </ion-item>

    <ion-item class="rounded-xl mb-6 border border-gray-300">
      <ion-label position="floating" class="text-gray-600">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" class="text-gray-800"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="onLogin()" class="bg-blue-600 hover:bg-blue-700 rounded-xl shadow-md">
      Iniciar Sesión
    </ion-button>
  </div>
</ion-content>
