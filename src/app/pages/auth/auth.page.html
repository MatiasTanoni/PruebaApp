<div class="page-wrapper flex flex-col items-center justify-center min-h-screen bg-gray-900 px-4">

  <div class="segment-wrapper w-full max-w-md">
    <div class="segment bg-gray-800 rounded-full p-1 flex justify-between m-6 shadow-lg">
      <button [class.bg-red-600]="show === 'login'" [class.text-white]="show === 'login'"
        class="flex-1 py-2 rounded-full transition duration-200 hover:bg-red-500 hover:text-white text-gray-300"
        (click)="show = 'login'">
        Login
      </button>
      <button [class.bg-red-600]="show === 'register'" [class.text-white]="show === 'register'"
        class="flex-1 py-2 rounded-full transition duration-200 hover:bg-red-500 hover:text-white text-gray-300"
        (click)="show = 'register'">
        Registro
      </button>
    </div>
  </div>

  <div class="w-full max-w-md rounded-xl p-2">
    @if (show === 'login') {
    <app-login></app-login>
    }
    @if (show === 'register') {
    <app-register></app-register>
    }
  </div>

</div>
