<div class="bg-gray-200 rounded-2xl p-8 w-full max-w-md">
  <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Registro</h1>

  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Nombre</label>
    <input id="name" type="text" [(ngModel)]="name" placeholder="Tu nombre"
      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />
  </div>
  <div class="mb-4">
    <label for="age" class="block text-sm font-medium text-gray-600 mb-1">Edad</label>
    <input id="age" type="text" [(ngModel)]="age" placeholder="Tu edad"
      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />
  </div>

  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Correo</label>
    <input id="email" type="email" [(ngModel)]="email" placeholder="tu@email.com"
      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />
  </div>

  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña</label>
    <input id="password" type="password" [(ngModel)]="password" placeholder="••••••••"
      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />
  </div>

  <div class="mb-6">
    <label for="confirmPassword" class="block text-sm font-medium text-gray-600 mb-1">Confirmar Contraseña</label>
    <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" placeholder="••••••••"
      class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800" />
  </div>

  <button (click)="onRegister()"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-xl shadow-md transition duration-200">
    Registrarse
  </button>
</div>
