<div class="bg-gray-900 flex items-center justify-center min-h-screen px-4">
  <div class="bg-gray-800 rounded-2xl p-8 shadow-lg w-full max-w-md text-gray-200">
    <h1 class="text-2xl font-semibold text-center mb-6 text-red-500">Iniciar Sesión</h1>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-1 text-gray-300">Correo</label>
      <input id="email" type="email" [(ngModel)]="email" placeholder="tu@email.com"
        class="w-full px-4 py-2 rounded-xl border border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium mb-1 text-gray-300">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="password" placeholder="••••••••"
        class="w-full px-4 py-2 rounded-xl border border-gray-700 bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-red-500" />
    </div>

    <button (click)="onLogin()"
      class="w-full bg-red-600 hover:bg-red-500 text-white font-medium py-2 px-4 rounded-xl shadow-md transition duration-200">
      Iniciar Sesión
    </button>
  </div>
</div>
